<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thailand Clock Girl</title>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script src="cdv-plugin-fb-connect.js"></script>
<script src="facebook-js-sdk.js"></script>
<script language="javascript" type="text/javascript">

function updatePicture () {
  var clockTime = new Date();
  var hours = clockTime.getHours();
  var minutes = clockTime.getMinutes();
  hours = ( hours < 10 ? "0" : "" ) + hours;
  minutes = ( minutes < 10 ? "0" : "" ) + minutes;
  var timeToPictureFile = ""+hours + minutes +'.png';
  document.getElementById('picture').innerHTML = '<img src="app-embed/'+timeToPictureFile+'" />';
}

window.onload=function() {
  updatePicture(); 
  setInterval(updatePicture,60000);
}  
</script>
</head>

<body>
<center>
<div>
<span id="picture">&nbsp;</span>
</div>
</center>
</body>
</html>
